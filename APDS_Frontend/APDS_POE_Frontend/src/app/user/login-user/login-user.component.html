
<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" required pattern="[a-zA-Z0-9]*" [(ngModel)]="user.username" name="username" #username="ngModel">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" pattern="^([a-zA-Z0-9@*#]{8,15})$">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
