<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Post Name</th>
      <th scope="col">Post Description</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ post.postName }}</td>
      <td>{{ post.postDescription }}</td>
      <td><button class="btn btn-danger" (click)="onDelete(post)">Delete</button></td>
    </tr>
  </tbody>
</table>
