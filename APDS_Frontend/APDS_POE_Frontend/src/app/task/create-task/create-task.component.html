<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
  <div class="form-group">
    <label for="postName">Post Name</label>
    <input type="text" class="form-control" id="postName" required minlength="3" pattern="[a-zA-Z0-9 ]*" [(ngModel)]="post.postName" name="postName" #postName="ngModel">
    <div *ngIf="postName.invalid && (postName.dirty || postName.touched)" class="alert alert-danger">
      <div *ngIf="postName.errors && postName.errors['required']">
        Post Name is required.
      </div>
      <div *ngIf="postName.errors && postName.errors['minlength']">
        Post Name must be at least 3 characters long.
      </div>
      <div *ngIf="postName.errors && postName.errors['pattern']">
        Post Name should only contain alphanumeric characters and spaces.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="postDescription">Post Description</label>
    <input type="text" class="form-control" id="postDescription" required minlength="3" pattern="[a-zA-Z0-9 ]*" [(ngModel)]="post.postDescription" name="postDescription" #postDescription="ngModel">
    <div *ngIf="postDescription.invalid && (postDescription.dirty || postDescription.touched)" class="alert alert-danger">
      <div *ngIf="postDescription.errors && postDescription.errors['required']">
        Post Description is required.
      </div>
      <div *ngIf="postDescription.errors && postDescription.errors['minlength']">
        Post Description must be at least 3 characters long.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Submit</button>
</form>
